<div  class="carusel-inner responsive toggle_content">
    <ul class="bxslider">
        {foreach $products as $p}
        <li class="item" itemscope itemtype ="http://schema.org/Product">

            <a href="{$p.frontend_url}" class="lnk_img" title="{$p.name}{if $p.summary} &mdash; {strip_tags($p.summary)}{/if}">
                {$badge_html = $wa->shop->badgeHtml($p.badge)}
                {if $badge_html}
                <div class="corner top right">{$badge_html}</div>
                {/if}
                {$wa->shop->productImgHtml($p, '125', ['itemprop' => 'image', 'alt' => $p.name])}
            </a>

            <a class="product_link noSwipe" href="{$p.frontend_url}" title="{$p.name}{if $p.summary} &mdash; {strip_tags($p.summary)}{/if}">{$p.name}</a>
            <p class="price_display">
                <span class="price">{shop_currency_html($p.price)}</span>
            </p>
        </li>
        {/foreach}
    </ul>
</div>
